<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body style="background-color: #2E3C56;">
  <div id="warp" class="overlay mx-auto px-lg-4 px-md-4 hidden">
    <div class="col-lg-4 col-md-6 col-sm-3" id="notification">
      <p id="message" class="mb-2"></p>
      <div id="warp-loader" class="mb-2 hidden">
        <div class="progress bg-secondary rounded overflow-hidden">
          <div id="download-progress" class="progress-bar bg-warning" role="progressbar" style="width: 0%"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <button id="restart-button" type="button" class="d-none btn btn-success">
        Restart
      </button>
    </div>
  </div>

  <header class="sticky-top" style="background-color: #FF8800;">
    <nav class="container py-3 px-4">
      <h3 class="text-white mt-1">Alsav Traffic Checker <span id="version"></span></h3>
    </nav>
  </header>

  <main>
    <div class="container py-3 px-4">
      <div class="row">
        <div class="col-lg-4">
          <div class="w-100 mb-3">
            <label for="files" class="form-label">File Website</label>
            <input class="form-control" type="file" id="files" accept=".txt">
          </div>

          <label class="form-label">Options :</label>
          <div class="d-flex gap-3 flex-wrap mb-3">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="show">
              <label class="form-check-label" for="show">Show Log</label>
            </div>
          </div>
          <div class="progress mb-3" role="progressbar" aria-label="Proggress" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100">
            <div id="prog" class="progress-bar bg-warning" style="width: 0%">0%</div>
          </div>

          <div class="d-flex gap-2 mb-3">
            <button id="start" class="btn btn-success w-100 py-2" disabled>Start</button>
            <button id="export" class="btn btn-secondary hidden w-25 py-2">Export</button>
            <button id="stop" class="btn btn-danger w-100 hidden py-2">Stop</button>
          </div>

          <textarea id="log" style="font-size: 14px;" readonly class="form-control mt-3 hidden" rows="10"></textarea>
        </div>
        <div id="scrl" class="col-lg-8 mt-md-4 p-0 table-responsive" style="height: 452px; background-color: #FFFFFF;">
          <table class="table table-bordered">
            <thead class="table-success sticky-top">
              <tr class="text-center">
                <th class="fw-semibold" scope="col">No</th>
                <th class="fw-semibold" scope="col">Website</th>
                <th class="fw-semibold" scope="col">Ahrefs Organic Traffic</th>
              </tr>
            </thead>
            <tbody id="table-data">
            
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="preload.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>

</html>
